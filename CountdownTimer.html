<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="CountdownTimer.css">
</head>

<body>
    <div class="head">
        <h1>CHRISTMAS 2020</h1>
    </div>
    <div class="container">
        <div class="parts" id="days">
            <p class="times" id="d-left">0</p>
            <span>Days</span>
        </div>
        <div class="parts" id="hours">
            <p class="times" id="h-left">0</p>
            <span>Hours</span>
        </div>
        <div class="parts" id="minutes">
            <p class="times" id="m-left">0</p>
            <span>Minutes</span>
        </div>
        <div class="parts" id="seconds">
            <p class="times" id="s-left">0</p>
            <span>Seconds</span>
        </div>
    </div>
    <script src="CountdownTimer.js"></script>
</body>

</html>
